<ion-view view-title="Trip">
    <ion-tabs class="tabs-top tabs-positive tabs-icon-top">
        <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home"
                 href="#/app/trips/1/home">
            <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Dates" icon-on="ion-calendar" icon-off="ion-calendar"
                 href="#/app/trips/1/dates">
            <ion-nav-view name="tab-dates"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Expenses" icon-on="ion-cash" icon-off="ion-cash"
                 href="#/app/trips/1/expenses">
            <ion-nav-view name="tab-expenses"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Receipts" icon-on="ion-camera" icon-off="ion-camera"
                 href="#/app/trips/1/receipts">
            <ion-nav-view name="tab-receipts"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Notes" icon-on="ion-clipboard" icon-off="ion-clipboard"
                 href="#/app/trips/1/notes">
            <ion-nav-view name="tab-notes"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
