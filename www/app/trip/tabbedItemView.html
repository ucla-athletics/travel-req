<ion-view view-title="TabbedItem">
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- ChildItem Tab -->
  <ion-tab title="Basic" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="app.tabbed.item">
    <ion-nav-view name="tab-item"></ion-nav-view>
  </ion-tab>

  <!-- ChildList Tab -->
  <ion-tab title="List" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.tabbed.list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

</ion-tabs>
</ion-view>
