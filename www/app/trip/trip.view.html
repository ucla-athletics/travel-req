<ion-view view-title="TripParent">
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-top tabs-icon-top tabs-color-active-energized">

  <!-- ChildItem Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" ui-sref="app.trip.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- ChildList Tab -->
  <ion-tab title="Dates" icon-off="ion-calendar" icon-on="ion-calendar" ui-sref="app.trip.dates">
    <ion-nav-view name="tab-dates"></ion-nav-view>
  </ion-tab>

  <!-- ChildList Tab -->
  <ion-tab title="Expenses" icon-off="ion-cash" icon-on="ion-cash" ui-sref="app.trip.expenses">
    <ion-nav-view name="tab-expenses"></ion-nav-view>
  </ion-tab>

  <!-- ChildList Tab -->
  <ion-tab title="Receipts" icon-off="ion-camera" icon-on="ion-camera" ui-sref="app.trip.receipts">
    <ion-nav-view name="tab-receipts"></ion-nav-view>
  </ion-tab>

  <!-- ChildList Tab -->
  <ion-tab title="Notes" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="app.trip.notes">
    <ion-nav-view name="tab-notes"></ion-nav-view>
  </ion-tab>

</ion-tabs>
</ion-view>
