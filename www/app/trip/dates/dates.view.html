<ion-view title="Trip-Dates">
    <ion-nav-buttons side="right">
        <button class="button button-balanced" ng-click="sendTrip()" ng-click-debounce>submit</button>
    </ion-nav-buttons>
	<ion-content class="has-header">
        <ion-list can-swipe="true">
        <ion-item style="padding:8px;" can-swipe="false">
            <div class="row" style="padding:0px;">
                <div class="col">Date</div>
                <div class="col col-10">B</div>
                <div class="col col-10">L</div>
                <div class="col col-10">D</div>
                <div class="col col-10">&nbsp;</div>
            </div>
            </ion-item>
        <ion-item style="padding:0px;" ng-repeat="d in tripSvc.currentTrip.travelDates | orderBy:'travelDate'"
				  ng-click="showTravelDateModal(d)">
            <div class="row" style="padding:0px;">
                <div class="col">{{d.travelDate | date:'MMM-d'}}</div>
                <div class="col col-10">
                    <i ng-if="d.isBreakfast" class="ion-checkmark balanced"></i></div>
                <div class="col col-10">
                    <i ng-if="d.isLunch" class="ion-checkmark balanced"></i></div>
                <div class="col col-10">
                    <i ng-if="d.isDinner" class="ion-checkmark balanced"></i></div>
            </div>
            <ion-option-button class="button-assertive"
                               ng-click="deleteTravelDate(d)">
              Delete
            </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
<div class="btn-add-expense" ng-click="addTravelDate()"><i class="ion-plus-circled"></i></div>
</ion-view>
