<div class="modal">
    <ion-header-bar class="bar-energized">
		<div class="buttons">
			<button class="button button-positive" ng-click="closeModal()">Cancel</button>
		</div>
		<h1 class="title">Add Trip Notes</h1>
		<div class="buttons">
			<button class="button button-positive" ng-click="saveNote()">Save</button>
		</div>
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list ng-form="vm.noteForm">
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date" ng-model="newNote.noteDate">
                </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Notes</span>
                <textarea ng-model="newNote.notes" style="height:125px;">
                </label>
        </ion-list>
    </ion-content>
</div>
